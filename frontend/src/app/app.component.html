<!-- template -->

<ng-container *ngIf="authService.isLogin(); then home; else authen"></ng-container>
<ng-template #authen>
    <router-outlet></router-outlet>
</ng-template>
<ng-template #home>
    <app-header></app-header>
    <app-menu></app-menu>
    <div class="content-wrapper">
        <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
</ng-template>
